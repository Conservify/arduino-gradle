buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.3'
    }
}

apply plugin: 'com.github.johnrengelman.shadow'

apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
    mavenCentral()
}

group = 'com.github.jlewallen.arduino'
version = '1.0'

shadowJar {
    classifier = null
    configurations = [project.configurations.shadow]
    dependencies {
        exclude(dependency('org.codehaus.groovy:*:*'))
        include(dependency('com.fazecast:jSerialComm:1.3.11'))
    }
}

artifacts {
    archives shadowJar
}

uploadArchives {
    repositories {
        mavenLocal()
    }
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.fazecast:jSerialComm:1.3.11'

    shadow 'com.fazecast:jSerialComm:1.3.11'
}
